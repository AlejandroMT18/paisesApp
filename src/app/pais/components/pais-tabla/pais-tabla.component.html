<table class="table table-hover">
    <thead>
        <tr>
            <th> # </th>
            <th> Bandera </th>
            <th> Nombre </th>
            <th> Poblaci√≥n </th>
            <th> </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of paises; let i = index">
            <td>{{ i + 1 }}</td>
            <td>
                <img class="small-flag" [src]="item.flag">
            </td>
            <td *ngIf = "dif == 1">{{  item.capital }}, {{ item.name }}</td>
            <td *ngIf = "dif == 0">{{ item.name }}, {{ item.capital }}</td>
            <td>{{ item.population | number }}</td>
            <td>
                <a [routerLink]="['/pais', item.alpha2Code]" routerLinkActive="router-link-active" href="/pais/cri">Ver...</a>
            </td>
        </tr>
    </tbody>
</table>
