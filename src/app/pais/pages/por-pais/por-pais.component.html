<h2> Por País</h2>
<hr>

<div class="row">
    <div class="col">
        <form autocomplete="off" (ngSubmit)="buscar()">
            <input type="text" name="termino" class="form-control" 
            [(ngModel)] = "termino"
            placeholder="Buscar Pais...">
        </form>
    </div>
</div>

<hr>
<div *ngIf='hayError' class="alert alert-danger">
    No se encontro nada {{ termino }}
</div>

<div *ngIf='paises.length > 0' class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th> # </th>
                    <th> Bandera </th>
                    <th> Nombre </th>
                    <th> Población </th>
                    <th> </th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of paises; let i = index">
                    <td>{{ i + 1 }}</td>
                    <td>
                        <img class="small-flag" [src]="item.flag">
                    </td>
                    <td>{{ item.name }}</td>
                    <td>{{ item.population | number }}</td>
                    <td>
                        <a  routerLinkActive="router-link-active" ] href="/pais/cri">Ver...</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
